services:
  surrealdb:
    image: surrealdb/surrealdb:v2.0.4
    ports:
      - '${SURREALDB_PORT}:8000'
    command:
      - start
      - --log=${SURREALDB_LOG_LEVEL}
      - --user=${SURREALDB_USER}
      - --pass=${SURREALDB_PASS}
      - file:///data/database.db
    restart: unless-stopped
    volumes:
      - ./surrealdb_data:/data
